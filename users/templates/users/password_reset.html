{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
  </form>
  <p class="mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
